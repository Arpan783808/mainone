<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jomhuria:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <button class="home-parent" id="frameButton">
        <div class="home">HOME</div>
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />
      </button>
      <img class="desktop-5-child" alt="" src="./public/rectangle-12@2x.png" />

      <div class="sign-up">Sign up</div>
      <div class="email">Email</div>
      <div class="username">username</div>
      <div class="password">password</div>
      <div class="confirm-password">confirm password</div>
      <div class="if-you-already-container">
        <p class="blank-line">&nbsp;</p>
        <p class="blank-line">If you already have an account</p>
      </div>
      <button class="login-here" id="loginHere">Login here</button>
      <button class="desktop-5-item" id="rectangleButton"></button>
      <div class="register">REGISTER</div>
      <input class="desktop-5-inner" type="email" />

      <input class="rectangle-input" type="text" />

      <input class="desktop-5-child1" type="password" />

      <input class="desktop-5-child2" type="password" />
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      
      var loginHere = document.getElementById("loginHere");
      if (loginHere) {
        loginHere.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./after-login.html";
        });
      }
      </script>
  </body>
</html>
